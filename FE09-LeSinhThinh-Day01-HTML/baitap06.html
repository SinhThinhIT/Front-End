<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example 06</title>
  </head>
  <body>
    <div>
      <h3>Feedback From</h3>
      <hr />
      <form action="#Link" method="GET">
        <table>
          <tr>
            <td>
              <label>Name: </label>
              <input type="text" value="" placeholder="Enter Name" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Sex: </label>
              <input type="radio" name="sex" />
              <label>M</label>
              <input type="radio" name="sex" />
              <label>F</label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Comments: </label>
              <textarea
                rows="4"
                name="comment"
                title="comments content"
                placeholder="Comment"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
