<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example 07</title>
  </head>
  <body>
    <div>
      <h3>Simple form with name and age</h3>
      <div>
        <form action="#Link" method="GET">
          <table>
            <tr>
              <td>
                Name:
              </td>
              <td>
                <input type="text" value="Albert" />
              </td>
            </tr>
            <tr>
              <td>Age:</td>
              <td>
                <input type="text" value="39" />
                <input type="submit" value="Add" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div>
      <h3>Current data in the system...</h3>
      <table border="1" cellspacing="0" cellpadding="8px">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>
            <button><a href="#">Delete</a></button>
          </td>
          <td>John</td>
          <td>23</td>
        </tr>
        <tr>
          <td>
            <button><a href="#">Delete</a></button>
          </td>
          <td>Mike</td>
          <td>55</td>
        </tr>
        <tr>
          <td>
            <button><a href="#">Delete</a></button>
          </td>
          <td>Albert</td>
          <td>39</td>
        </tr>
      </table>
    </div>
    <br />
    <div>
      <button><a href="#">Click here</a></button> to create Table and some data
      using Javascript.
    </div>
  </body>
</html>
